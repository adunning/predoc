  title: A critical edition of Alexander Neckam’s *Corrogationes noui Promethei* with
    introduction, textual notes, and commentary
  title-short: Corrogationes noui Promethei
  publisher: University of Toronto
  number-of-pages: 369
  source: ProQuest
  genre: PhD diss.
  abstract: The Corrogationes noui Promethei is a poem of 1630 lines written in elegiac
    couplets by the English author Alexander Neckam (1157-1217), an important figure
    in Anglo-Latin literature of the late twelfth and early thirteenth centuries.
    Alexander was a prolific author with a wide range of interests. His works include
    treatises on grammar,natural science, biblical exegesis and theology, as well
    as a large number of sermons and a substantial body of poetry. The Corrogationes
    noui Promethei is a long moral poem on the vices written late in Alexander’s life
    with the apparent purpose of offering advice to abbots on the proper running of
    their communities. While selections from the poem have been published before,
    it has never been edited in its entirety and so has remained, along with the Suppletio
    defectuum, one of the last two major poetic works by Alexander still in manuscript.
    It is a work that contains much that is of interest and deserves an edition both
    in its own right and as a product of one of the more prominent Anglo-Latin authors
    of his time.
  URL: http://search.proquest.com/docview/303956980
  language: English


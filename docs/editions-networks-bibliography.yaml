  title: 'Scientific and Critical Editions of Public Domain Works: An Example of
    European Copyright Law (Dis)Harmonization'
  title-short: Scientific and Critical Editions of Public Domain Works
  container-title: Canadian Intellectual Property Review
  page: 157–170
  volume: 27
  issue: 1
  source: papers.ssrn.com
  abstract: Despite the lack of unanimity among European nations on how to treat so-called
    scientific and critical editions, most of these nations agree on the major proposition
    that this kind of work should attract some kind of protection under neighbouring
    rights doctrines in their copyright codes. Canada has no such provisions. This
    article explores the neighbouring rights protection in some European nations and
    shows that Canadian publishers of such editions should be aware of the diverse
    range of protection that they are given in Europe and the potential liability
    of Canadian publishers.En dépit de l’absence d’unanimité au sein des nations européennes
    quant à la façon de traiter les soi-disant “éditions scientifiques et critiques”,
    la majorité de ces nations s’entendent sur la proposition principale voulant que
    ce type de travail mérite de faire l’objet d’une certaine forme de protection
    en vertu des doctrines des droits voisins contenues dans leurs codes sur le droit
    d’auteur. Le Canada ne possède pas de telles dispositions. Cet article explore
    la protection qu’accordent les droits voisins de certaines nations européennes
    et démontre que les éditeurs canadiens de ce type de publication devraient connaître
    les différents types de protection dont ils bénéficient en Europe ainsi que des
    obligations potentielles que les éditeurs doivent remplir.
  URL: http://ssrn.com/abstract=1961535

- id: fischer:2012all
  type: article-journal
  author:
  - family: Fischer
    given: Franz
  issued:
  - year: 2012
  accessed:
  - year: 2015
    month: 6
    day: 18
  title: All texts are equal, but… Textual plurality and the critical text in digital
    scholarly editions
  container-title: Variants
  page: 77-92
  volume: 10
  source: kups.ub.uni-koeln.de
  abstract: 'Is there a future for the “old philology”? Why are “truly critical”
    and “truly digital” editions so rare? This article discusses the questions raised
    at the Leuven round table by showcasing two scholarly editions that claim to be
    both digital and critical: the edition of William of Auxerre’s Summa de officiis
    ecclesiasticis, an early thirteenth century Latin treatise on liturgy, and the
    so-called HyperStack edition of Saint Patrick’s Confessio, a fifth-century open
    letter by Ireland’s patron saint, also written in Latin and the oldest text that
    has survived from Ireland in any language. In giving a comparative introduction
    to both of these online editions — to their underlying methodology and theoretical
    implications — I will make the following arguments: (1) Critical texts matter.
    The critical reconstruction of an assumed original text version as intended by
    an author remains of major interest for most textual scholars and historians as
    well as any person with an interest in historical texts. (2) Critical texts have
    the same legitimacy as various and different manifestations of a text. Digital
    editions enable the presentation of textual plurality. (3) There is no reason
    intrinsic to the digital medium that makes the idea of a critical text obsolete.
    Rather, a critical text can serve as the standard reference, as an ideal text
    to start with and as a portal to access the variety of textual manifestations
    of a particular work.'
  URL: http://nbn-resolving.org/urn:nbn:de:hbz:38-50569

